<!DOCTYPE html>
<html>
<head lang="en">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Othello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container shell">

        <div class="row">
            <div class="col-sm-12 demo-toolbar">
                <span class="title">OthelloJS</span>
                <label class="checkbox-inline">
                    <input type="checkbox" class="show-move-marks" value=""> Show Move Marking
                </label>

                <label class="checkbox-inline">
                    <input type="checkbox" class="show-logging" value=""> Show Decision Logging
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 scoreboards-container">
                <div class="player-1 score-board">
                    <span>Player One: <span class="score"></span></span>
                </div>
                <div class="player-2 score-board">
                    <span>Player Two: <span class="score"></span></span>
                </div>
            </div>

            <div class="col-sm-6 game-board-container">
                <div class="game-board"></div>
            </div>

            <div class="col-sm-3 logging-container">
                <p>Logging container</p>
                <p>Logging container second entry</p>
            </div>
        </div>

    </div>

    <script src="js/vendor/jQuery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
