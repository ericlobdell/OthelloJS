<!DOCTYPE html>
<html>
<head lang="en">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Othello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container shell">

        <div class="row game-view">
            <div class="col-sm-12 demo-toolbar">

                <span class="title">OthelloJS</span>

                <label class="checkbox-inline">
                    <input type="checkbox" class="show-move-marks" value=""> Show Move Marking
                </label>

                <label class="checkbox-inline">
                    <input type="checkbox" class="show-logging" value=""> Show Decision Logging
                </label>

            </div>
        </div>

        <div class="row choose-game-mode-view">
            <div class="col-sm-12">
                <h3>Choose Game Mode</h3>
                <p><button class="btn btn-primary game-mode-button" data-game-mode="twoPlayer">Two Player</button> </p>
                <p><button class="btn btn-primary game-mode-button" data-game-mode="singlePlayer">Single Player</button> </p>
                <p><button class="btn btn-primary game-mode-button" data-game-mode="learning">Learning Mode</button> </p>
            </div>
        </div>

        <div class="row game-view">
            <div class="col-sm-3 scoreboards-container">
                <div class="player-1 score-board">
                    <p>Player One</p>
                    <div class="score"></div>
                </div>
                <div class="player-2 score-board">
                    <p>Player Two</p>
                    <div class="score"></div>
                </div>
            </div>

            <div class="col-sm-6 game-board-container">
                <div class="game-board"></div>
            </div>

            <div class="col-sm-3 logging-container"></div>
        </div>

    </div>

    <script src="js/vendor/jQuery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
